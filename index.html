<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Tela de login do Instagram</title>
</head>

<body>
    <main>
        <img src="IG.jpeg" alt="" class="phoneImg">
        <div class="form-div">
            <form action="">
                <img class="instaLogo" src="instaLogo.png" alt="logo">
                <input type="text" class="input" placeholder="Telefone, nome do usuário ou email" required>
                <input type="password" class="input" required placeholder="Senha">
                <button class="login-btn">Entrar</button>
                <p id="or">ou</p>
                <a href="#" class="fb-login"><i class='bx bxl-facebook-square'></i>Entrar com o Facebook</a>
            </form>
            <div class="sign-up">
                <p>Não tem uma conta? <a href="#" class="sign-link">Cadastre-se</a></p>
            </div>
            <div class="get-app">
                <p>Obtenha o aplicativo.</p>
                <div class="store">
                    <img id="play" src="playStore.png" alt="">
                    <img id="microsoft" src="getMicrosoft.png" alt="">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
